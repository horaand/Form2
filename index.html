<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Neon Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky">
    <div class="bg-cloud bg-cloud-1"></div>
    <div class="bg-cloud bg-cloud-2"></div>
    <div class="bg-cloud bg-cloud-3"></div>

    <form class="fantasy-form neon-card" onsubmit="handleSubmit(event)">
      <div class="corner-decor" aria-hidden="true">
        <div class="sun"></div>
        <div class="cloud small-cloud"></div>
      </div>

      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
